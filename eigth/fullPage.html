<!DOCTYPE html>
<link rel="stylesheet" type="text/css" href="./css/jquery.fullPage.css">
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>fullPage</title>
	<script type="text/javascript" src="./js/jquery-3.2.0.min.js"></script>
	<script type="text/javascript" src="./js/jquery.fullPage.js"></script>
	<style type="text/css">
	div{
		text-align: center;
	}
	</style>
</head>
<body>
<div id="fullpage">
    <div class="section">第一屏</div>
    <div class="section">
    	<div class="slide">第二屏的第一屏</div>
    	<div class="slide">第二屏的第二屏</div>
    	<div class="slide">第二屏的第三屏</div>
    	<div class="slide">第二屏的第四屏</div>
    </div>
    <div class="section">
        <div class="slide">第三屏的第一屏</div>
        <div class="slide">第三屏的第二屏</div>
        <div class="slide">第三屏的第三屏</div>
        <div class="slide">第三屏的第四屏</div>
    </div>
    <div class="section">第四屏</div>
    <div class="slidesNavigation"></div>
</div>
<script type="text/javascript">
	$(function(){
    	$('#fullpage').fullpage({
    		sectionsColor:['yellow','green','yellow','green',],
    		slidesColor:['purple','pink','blue','purple',],
    		menu:true,
    		loopTop:true,
    		loopBottom:true,
    		loopHorizontal:true,
    		scrollingSpeed:800,
    		navigation:true,
    		navigationPosition:"left",
    	});
	});
</script>
	
</body>
</html>
